<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>🌷졸업작품 🌷</title>
  </head>
  <body>
    <!-- 시계 -->
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input
        class="inputBox1"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input id="loginbutton" type="submit" value="Login" />
    </form>
    <h1 class="hidden" id="greeting"></h1>

    <!-- ToDo 리스트 -->
    <div class="todo">
      <form id="todo-form">
        <input
          class="inputBox2"
          type="text"
          placeholder="Write a To Do and Press Enter!"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <!-- 지역 날씨 API -->
    <!-- <div id="weather">
      <span> </span>
      <span></span>
    </div> -->

    <!-- 명언, 이미지 -->
    <div id="quote">
      <div id="text">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="grade.js"></script>
  </body>
</html>
